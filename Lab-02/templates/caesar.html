<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <img src="{{ url_for('static', filename='logo-dai-hoc-hutech_012634748.png') }}" alt="HUTECH Logo" class="img-fluid" style="max-width: 200px;">
        </div>
        <h1 class="text-center">Caesar Cipher</h1>
        <h2 class="text-center">Bài thực hành bảo mật thông tin</h2>
        <form method="POST" action="{{ url_for('encrypt') }}">
            <div class="form-group">
                <label for="plain_text">Plain Text:</label>
                <input type="text" class="form-control" id="plain_text" name="plain_text" required>
            </div>
            <div class="form-group">
                <label for="key">Key:</label>
                <input type="number" class="form-control" id="key" name="key" required>
            </div>
            <button type="submit" class="btn btn-primary">Encrypt</button>
        </form>
        <form method="POST" action="{{ url_for('decrypt') }}" class="mt-3">
            <div class="form-group">
                <label for="cipher_text">Cipher Text:</label>
                <input type="text" class="form-control" id="cipher_text" name="cipher_text" required>
            </div>
            <div class="form-group">
                <label for="key">Key:</label>
                <input type="number" class="form-control" id="key" name="key" required>
            </div>
            <button type="submit" class="btn btn-primary">Decrypt</button>
        </form>
        {% if result %}
        <div class="mt-4">
            <h3>Result:</h3>
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
